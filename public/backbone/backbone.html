<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Holmon Backbone</title>
  <meta charset=UTF-8>
  <link rel="stylesheet" href="./lib/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="./css/backbone.css" type="text/css" />
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="navbar-brand" href="./backbone.html">Backbone Memo Application</a>
      </div>
    </div>
  </div>
  
  <div id="main" class="container">
    <h1>Backbone Example</h1>
  
    <form id="addForm" class="form">
      <div class="form-group">
        <input type="text" name="title" class="form-control" placeholder="Title"/>
      </div>
      <div class="form-group">
        <textarea rows="5" name="body" class="form-control" placeholder="Content"></textarea>
      </div>
      <a href="#" id="addBtn" class="btn btn-primary">Add</a>
    </form>
  
    <div id="postList" class="row">
    </div>
  
  </div>
  
  <script type="text/template" id="tmpl-itemview">
    <h3><%= title %></h3>
  
    <p><%= body %></p>
  
    <p><a href="#" class="delete">delete</a></p>
  </script>

  <script src="./lib/js/jquery-1.10.2.min.js" type="text/javascript"></script>
  <script src="./lib/js/bootstrap.min.js"></script>
  <script src="./lib/js/json2.js" type="text/javascript"></script>
  <script src="./lib/js/underscore-min.1.5.2.js" type="text/javascript"></script>
  <script src="./lib/js/backbone1.1.0.js" type="text/javascript"></script>
  <script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
